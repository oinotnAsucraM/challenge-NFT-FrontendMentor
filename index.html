<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Nunito:wght@300;400;500;600;700&family=Outfit:wght@300;400;600&family=Public+Sans:wght@300;700&family=Roboto:ital,wght@0,700;1,300&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-top">
        <img src="./src/images/image-equilibrium.jpg" alt="imagen de um cubo">
        <div class="img-overlay">
          <img src="./src/images/icon-view.svg">
        </div>
      </div>
      <div class="informacoes">
          <a href="">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="descricao">
            <div class="eth">
              <img src="./src/images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="dias">
              <img src="./src/images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
        <hr>
        <div class="author">
          <img src="./src/images/image-avatar.png">
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
